<!DOCTYPE html>
<html>
<head>
  <title>Data Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>API</th>
        <th>Description</th>
        <th>Auth</th>
        <th>HTTPS</th>
        <th>Cors</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://api.publicapis.org/entries',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          var tableBody = $('#data-table tbody');
          $.each(data.entries, function(index, item) {
            var row = $('<tr>');
            row.append($('<td>').text(item.API));
            row.append($('<td>').text(item.Description));
            row.append($('<td>').text(item.Auth));
            row.append($('<td>').text(item.HTTPS));
            row.append($('<td>').text(item.Cors));
            tableBody.append(row);
          });
        },
        error: function() {
          alert('Gagal memuat data dari API.');
        }
      });
    });
  </script>
</body>
</html>
